{% extends "auctions/layout.html" %}

{% block body %}

    

    <form action="{% url 'login' %}" method="post" style="width: 40%; margin-left: auto; margin-right: auto;">
        <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
        <div class="acc" style="margin-top: 10px;">Don't have an account?<a href="{% url 'register' %}" style="display: inline; margin: 20px 0px 10px 0px; padding-left: 8px;">Register here.</a></div> 
    </form>


    

{% endblock %}
