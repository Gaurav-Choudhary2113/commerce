{% extends 'auctions/layout.html' %}

{% block body %}

<form action="{% url 'create_listing' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="title" placeholder="Title" max-length="80">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="description" placeholder="Description" max-length="500">
    </div>
    <div class="form-group">
        <select name="category" id="category">
            {% for category in categories %}
            <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="starting_bid" step="0.01" placeholder="Starting bid">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="image_url" placeholder="Image (URL)">
    </div>
    <input class="btn btn-primary" type="submit" value="Create">
</form>

{% endblock %}
