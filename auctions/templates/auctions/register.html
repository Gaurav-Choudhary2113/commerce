{% extends "auctions/layout.html" %}

{% block body %}

    

    <form action="{% url 'register' %}" method="post" style="width: 40%; margin-left: auto; margin-right: auto;">
        <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
        <div class="acc" style="margin-top: 10px;">Already have an account? <a href="{% url 'login' %}" style="display: inline; margin: 20px 0px 10px 0px; padding-left: 10px;">Log In here.</a></div>
    </form>

    

{% endblock %}
